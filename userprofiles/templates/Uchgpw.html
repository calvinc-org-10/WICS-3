{% extends "WICS_common.html" %}
{% load widget_tweaks %}
{% load static %}


{% block tTitle %}Change Password{% endblock %}
{% block formName %}<span fs-1>Change Password for {{ form.user }}</span>{% endblock formName %}
{% block boddy %}
<hr>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save changes</button>
</form>

<!-- form footer -->
<hr>
<div class="container">
    <div class="row mx-auto max-width=100%">
        <div class="col-2">
        </div>
        <div class="col-8">
        </div>
        <div class="col-2">
            <button 
                id="close_btn" 
                type="button" 
                onclick="window.close();">
                <img src="{% static 'stop-road-sign-icon.svg' %}" width="20" height="20"></img>
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
    document.body.onbeforeunload = function() {
        document.getElementById("wait_spinner").style.display = "block";
        }
</script>

{% endblock %}
